<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>hello world!</h1>
    <div>
        <p>hello world!</p>
    </div>
    <script>
        let name = "guigu";
        let age = 18;
        // 在info获取name和age的值,并且age的值+1
        // 做法： 使用模板字符串 + 表达式实现
        let info =`name=${name},age=${age+1}`;
        // 打印输出info的值,并且加上注释
        console.log("info的值是:"+info);
    </script>
</body>
</html>
