<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<script src="vue.min.js"></script>
<script src="axios.min.js"></script>
<body>

<div id="app">
    {{memberList}}
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            memberList: [],//数组
            age: 0,
            info:'hello atguigu'
        },
        created() {
            this.getList()
        },
        methods: {
            getList() {
                axios.get('data.json')
                    .then(response => {
                        console.log(response)
                        this.memberList = response.data.data.list
                        console.log( this.memberList.map(item => item.age+10))
                    })
                    .catch(error => {
                        console.log(error)
                    })
            }
        }
    })
</script>

</body>
</html>
